[package]
name = "overseer-reboot"
version = "0.1.0"
edition = "2024"

[dependencies]
askama = "0.14.0"
async-trait = "0.1.88"
axum = { version = "0.8.4", features = ["multipart"] }
axum-htmx = "0.7.0"
axum_typed_multipart = "0.16.2"
dotenvy = "0.15.7"
futures = "0.3.31"
imagesize = "0.14.0"
itertools = "0.14.0"
password-auth = "1.0.0"
return-ok = { git = "https://github.com/DragonFoxCollective/return-ok.git" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sqlx = { version = "0.8.6", features = ["mysql", "runtime-tokio"] }
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tower-http = { version = "0.6.5", features = ["fs"] }
tower-sessions = { git = "https://github.com/OverseerReboot/tower-sessions.git" }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
include-lines = "1.1.2"
rand = "0.9.1"
